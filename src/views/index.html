<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>

    <div id="main">

      <div class="left">
      </div>

      <div class="right">
        <div id="spinner">
          <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">
              Loading...
            </span>
          </div>
        </div>

        <form id="form">
          <div id="errorAlert" class="alert alert-danger" role="alert">
            Unexpected Error:
            <a href="mailto:helpdesk@elevenfifty.org?subject=System%20Share%20Error">
              Email the Help Desk
            </a>
          </div>
          <legend class="text-primary">System Survey</legend>
          <div class="mb-4">
            <label for="emailEntry">Please enter your email:</label>
            <input type="email" class="form-control" id="emailEntry" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Please use the same email you used to apply!</div>
            <div id="emailError" class="invalid-feedback">Please enter a valid email!</div>
          </div>
          <div id="runSystemDetection d-grid gap-2">
            <input id="systemDetectionButton" class="btn btn-success" type="submit" value="Submit System Survey">
          </div>
        </form>

        <div id="finalMessage">
          <h5>Thank you!</h5>
          <h6 style="margin-top: 3px;">
            If there are any issues, admissions will email you!
          </h6>
          <small class="text-muted">Feel free to uninstall this program :)</small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
