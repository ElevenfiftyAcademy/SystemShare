<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>

    <div id="main">
      <div class="card">
        <img id="myImg" src="https://elevenfifty.org/wp-content/uploads/2019/03/mobile-shield.png" class="card-img-top" alt="shield">
        <div class="card-body" id="myCard">

            <div id="spinner">
              <div class="spinner-grow" style="width: 5rem; height: 5rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

            <div id="form">
              <div class="form-group">
                <label for="email">Please enter your email:</label>
                <input type="email" class="form-control" id="emailEntry" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="classSelect">Please select your class:</label>
                <select class="form-control" id="classSelect">
                  <option disabled selected value="">Please Select:</option>
                  <option value="SD">Software Development</option>
                  <option value="WD">Web Development</option>
                  <option value="CB">Cybersecurity</option>
                </select>
              </div>
              <div id="runSystemDetection">
                <button id="systemDetectionButton">Run system detection</button>
              </div>
            </div>

            <div id="finalMessage">
              <h5>Thank you!</h5>
              <h6 style="margin-top: 3px;">Keep an eye on your email and good luck with the prework! If there are any issues we will reach out! </h6>

              <small class="text-muted">Feel free to remove this program :)</small>
            </div>
            
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
